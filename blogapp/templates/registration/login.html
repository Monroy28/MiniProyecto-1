{% extends 'blogapp/base.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-12 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-white mb-6">Iniciar Sesión</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300">Iniciar Sesión</button>
    </form>
    <div class="mt-4 text-center text-gray-600 dark:text-gray-400">
      ¿No tienes cuenta? <a href="{% url 'blogapp:signup' %}" class="text-blue-500 hover:text-blue-400">Registrarse</a>
    </div>
  </div>
{% endblock %}
