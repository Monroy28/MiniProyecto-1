{% extends 'blogapp/base.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-16 p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-md transition-colors duration-500">
    <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">Iniciar Sesión</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block mb-1 text-gray-700 dark:text-gray-300">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">
        Iniciar Sesión
      </button>
    </form>
    <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      ¿No tienes cuenta?
      <a href="{% url 'blogapp:signup' %}" class="text-blue-500 hover:underline">Regístrate aquí</a>
    </div>
  </div>
{% endblock %}
