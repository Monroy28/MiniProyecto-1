<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog and Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Paleta de Colores Personalizada
                        bg_light: '#F9FAFB',
                        text_light: '#1F2937',
                        primary_light: '#3B82F6',
                        secondary_light: '#6B7280',
                        accent_light: '#8B5CF6',
                        card_light: '#FFFFFF',
                        bg_dark: '#111827',
                        text_dark: '#D1D5DB',
                        primary_dark: '#60A5FA',
                        secondary_dark: '#9CA3AF',
                        accent_dark: '#A78BFA',
                        card_dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
                    },
                }
            },
            plugins: [],
        };
    </script>

    <style>
        html {
            background-color: theme('colors.bg_light');
            transition: background-color 0.5s ease-in-out;
        }

        .dark html {
            background-color: theme('colors.bg_dark');
        }

        body {
            font-family: theme('fontFamily.sans');
            color: theme('colors.text_light');
            background-color: inherit;
            transition: color 0.5s ease-in-out, background-color 0.5s ease-in-out;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        .dark body {
            color: theme('colors.text_dark');
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
            will-change: opacity, transform;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            transition: box-shadow 0.3s ease;
        }

        /* Estilos Globales para el Contenido */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: theme('colors.text_light');
            transition: color 0.3s ease-in-out;
        }

        .dark h1 {
            color: theme('colors.text_dark');
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.25;
            margin-bottom: 1rem;
            color: theme('colors.text_light');
            transition: color 0.3s ease-in-out;
        }

        .dark h2 {
            color: theme('colors.text_dark');
        }

        h3 {
            font-size: 1.75rem;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 1rem;
            color: theme('colors.text_light');
            transition: color 0.3s ease-in-out;
        }

        .dark h3 {
            color: theme('colors.text_dark');
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: theme('colors.secondary_light');
            transition: color 0.3s ease-in-out;
        }

        .dark p {
            color: theme('colors.secondary_dark');
        }

        a {
            color: theme('colors.primary_light');
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: theme('colors.primary_dark');
            text-decoration: underline;
        }

        .dark a {
            color: theme('colors.primary_dark');
        }

        .dark a:hover {
            color: theme('colors.primary_light');
        }

        ul,
        ol {
            margin-bottom: 1rem;
            color: theme('colors.secondary_light');
            transition: color 0.3s ease-in-out;
        }

        .dark ul,
        .dark ol {
            color: theme('colors.secondary_dark');
        }

        li {
            margin-bottom: 0.5rem;
        }

        hr {
            border-color: theme('colors.gray.200');
            margin: 2rem 0;
        }

        .dark hr {
            border-color: theme('colors.gray.700');
        }

        blockquote {
            border-left: 4px solid theme('colors.gray.300');
            padding-left: 1rem;
            font-style: italic;
            margin-bottom: 1rem;
            color: theme('colors.secondary_light');
            transition: border-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .dark blockquote {
            border-left-color: theme('colors.gray.600');
            color: theme('colors.secondary_dark');
        }
    </style>
</head>

<body id="body"
    class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">
    <nav class="bg-white dark:bg-gray-800 shadow-md py-6 px-8 transition-colors">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{% url 'blogapp:blog_list' %}"
                class="text-2xl font-semibold tracking-wider transition-colors hover:text-blue-500 dark:hover:text-blue-400">BlogSpace</a>

            <div class="flex items-center space-x-6">
                <a href="#"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Inicio</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Categor√≠as</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Estad√≠sticas</a>

                <button onclick="toggleDarkMode()"
                    class="flex items-center gap-2 px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
                    <span id="theme-icon" class="transition-transform duration-500 transform">üåû</span>
                    <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
                </button>

                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit"
                        class="bg-red-500 hover:bg-red-600 text-white dark:bg-red-600 dark:hover:bg-red-700 font-medium py-2 px-4 rounded transition-all duration-300">Cerrar
                        Sesi√≥n</button>
                </form>
                <a href="{% url 'blogapp:add_blog' %}"
                    class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 font-medium py-2 px-4 rounded transition-all duration-300">Nuevo
                    Blog</a>
                {% else %}
                <a href="{% url 'blogapp:custom_login' %}"
                    class="bg-green-500 hover:bg-green-600 text-white dark:bg-green-600 dark:hover:bg-green-700 font-medium py-2 px-4 rounded transition-all duration-300">Iniciar
                    Sesi√≥n</a>
                <a href="{% url 'blogapp:signup' %}"
                    class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 font-medium py-2 px-4 rounded transition-all duration-300">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
        <div class="max-w-4xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_scripts %}{% endblock %}

    <script>
        // Persist dark mode setting
        document.addEventListener('DOMContentLoaded', () => {
            const prefersDark = localStorage.getItem('theme') === 'dark';
            const body = document.getElementById('body');
            const icon = document.getElementById('theme-icon');
            if (prefersDark) {
                body.classList.add('dark');
                if (icon) icon.textContent = 'üåô';
                const label = document.getElementById('theme-label');
                if (label) label.textContent = 'Modo Oscuro';
            } else {
                if (icon) icon.textContent = 'üåû';
                const label = document.getElementById('theme-label');
                if (label) label.textContent = 'Modo Claro';
            }
        });

        function toggleDarkMode() {
            const body = document.getElementById('body');
            const icon = document.getElementById('theme-icon');
            const isDark = body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            if (icon) {
                icon.classList.add('rotate-180');
                setTimeout(() => {
                    icon.textContent = isDark ? 'üåô' : 'üåû';
                    const label = document.getElementById('theme-label');
                    if (label) label.style.opacity = 0;
                    setTimeout(() => {
                        label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
                        label.style.opacity = 1;
                    }, 250);
                    icon.classList.remove('rotate-180');
                }, 250);
            }
        }
    </script>
</body>

</html>
