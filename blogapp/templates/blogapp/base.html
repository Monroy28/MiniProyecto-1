<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog and Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Paleta de Colores Personalizada
                        bg_light: '#F9FAFB',
                        text_light: '#1F2937',
                        primary_light: '#3B82F6',
                        secondary_light: '#6B7280',
                        accent_light: '#8B5CF6',
                        card_light: '#FFFFFF',
                        bg_dark: '#111827',
                        text_dark: '#D1D5DB',
                        primary_dark: '#60A5FA',
                        secondary_dark: '#9CA3AF',
                        accent_dark: '#A78BFA',
                        card_dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
                    },
                }
            },
            plugins: [],
        };
    </script>

    <style>
        html {
            background-color: theme('colors.white');
            /* Default to light mode white */
            transition: background-color 0.5s ease-in-out;
        }

        .dark html {
            background-color: theme('colors.gray.900');
            /* Dark mode background */
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            /* Fuente sans-serif por defecto de Tailwind */
            color: theme('colors.gray.900');
            /* Default text color (light mode) */
            background-color: inherit;
            /* Inherit background from html */
            transition: color 0.5s ease-in-out, background-color 0.5s ease-in-out;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        .dark body {
            color: theme('colors.gray.100');
            /* Dark mode text color */
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
            will-change: opacity, transform;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            /* Tailwind blue focus ring */
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>

<body id="body"
    class="flex flex-col min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">
    <nav class="bg-white dark:bg-gray-800 shadow-md py-6 px-8 transition-colors">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{% url 'blogapp:blog_list' %}"
                class="text-2xl font-semibold tracking-wider transition-colors hover:text-blue-500 dark:hover:text-blue-400">BlogSpace</a>

            <div class="flex items-center space-x-6">
                <button onclick="toggleDarkMode()"
                    class="flex items-center justify-center h-10 w-10 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
                    <span id="theme-icon" class="transition-transform duration-500 transform">üåû</span>
                </button>

                <a href="#"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Inicio</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Categor√≠as</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">Estad√≠sticas</a>

                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit"
                        class="bg-red-500 hover:bg-red-600 text-white dark:bg-red-600 dark:hover:bg-red-700 font-medium py-2 px-4 rounded transition-all duration-300">Cerrar
                        Sesi√≥n</button>
                </form>
                <a href="{% url 'blogapp:add_blog' %}"
                    class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 font-medium py-2 px-4 rounded transition-all duration-300">Nuevo
                    Blog</a>
                {% else %}
                <a href="{% url 'blogapp:custom_login' %}"
                    class="bg-green-500 hover:bg-green-600 text-white dark:bg-green-600 dark:hover:bg-green-700 font-medium py-2 px-4 rounded transition-all duration-300">Iniciar
                    Sesi√≥n</a>
                <a href="{% url 'blogapp:signup' %}"
                    class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 font-medium py-2 px-4 rounded transition-all duration-300">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
        <div class="max-w-4xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_scripts %}{% endblock %}

    <script>
        // Persist dark mode setting
        document.addEventListener('DOMContentLoaded', () => {
            const prefersDark = localStorage.getItem('theme') === 'dark';
            const body = document.getElementById('body');
            const icon = document.getElementById('theme-icon');
            if (prefersDark) {
                body.classList.add('dark');
                if (icon) icon.textContent = 'üåô';
                const label = document.getElementById('theme-label');
                if (label) label.textContent = 'Modo Oscuro';
            } else {
                if (icon) icon.textContent = 'üåû';
                const label = document.getElementById('theme-label');
                if (label) label.textContent = 'Modo Claro';
            }
        });

        function toggleDarkMode() {
            const body = document.getElementById('body');
            const icon = document.getElementById('theme-icon');
            const isDark = body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            if (icon) {
                icon.classList.add('rotate-180');
                setTimeout(() => {
                    icon.textContent = isDark ? 'üåô' : 'üåû';
                    icon.classList.remove('rotate-180'); // Remove rotate class after text change
                    icon.classList.add('scale-125'); // Add scale-up class
                    setTimeout(() => {
                        icon.classList.remove('scale-125'); // Remove scale-up class
                    }, 200); // Quick scale-up and back down
                }, 250);
            }
        }
    </script>
</body>

</html>
